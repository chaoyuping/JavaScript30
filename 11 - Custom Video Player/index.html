<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy"
    crossorigin="anonymous"></script>
</head>

<body>
 
  <div class="player">
    <video class="player__video viewer"  src="http://www.html5videoplayer.net/videos/toystory.mp4"></video>

    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle" title="Toggle Play">
        <span class="icon-play"> <i class="fas fa-play"></i></span> 
        <!-- <span class="icon-pause"> <i class="fas fa-pause"></i></span>  -->
      </button>
      <div class="input_range">
        <span class="input_range_icon"> <i class="fas fa-volume-up"></i></span> 
        <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      </div>
      <div class="input_range">
          <span class="input_range_icon">1x</span> 
        <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
      </div>
      <button data-skip="-10" class="player__button">
          <i class="fas fa-angle-double-left"></i> 25s</button>
      <button data-skip="-10" class="player__button">
        <i class="fas fa-angle-double-left"></i> 10s</button>
        <button data-skip="25" class="player__button">
            <i class="fas fa-angle-double-right"></i>10s
      <button data-skip="25" class="player__button">
        <i class="fas fa-angle-double-right"></i>25s
      </button>
    </div>
  </div>

  <script src="scripts.js"></script>
  <!-- <script src="scripts-FINISHED.js"></script> -->
</body>

</html>
