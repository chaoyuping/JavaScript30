<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <style>
.wrapper{
  width: 100vw;
  height: 100vh;
}

    .ball {
      cursor: pointer;
      width: 100px;
      height: 100px;
      border-radius: 100%;
      background: rgb(108, 117, 202);
      box-shadow: inset -4px -4px 0 hsla(0, 0%, 0%, 0.25);
    }
  </style>
</head>

<body>
  <div class="wrapper">
  <div class="ball">

  </div>
</div>
  <script>

      
    const ball = document.querySelector('.ball');
    let startX, startY, itemX, itemY , blockPosition;
    let isMove = false;
    ball.addEventListener('mousedown', (e) => {
      let isMove = true;
      ball.classList.add('active');
      startY = e.pageY;
      startX = e.pageX;
      blockPosition = ball.getBoundingClientRect()
      // itemX = ball.offsetLeft;
      // itemY = ball.offsetTop;
    });

    ball.addEventListener('mouseleave', (e) => {
      let isMove = false;
      ball.classList.remove('active');
    });

    ball.addEventListener('mouseup', (e) => {
      let isMove = false;
      ball.classList.remove('active');
    });

    ball.addEventListener('mousemove', (e) => {
    
      // if (!isMove) return ;
      console.log('work');
      let x = e.pageX - startX;
      let y = e.pageX - startY;
       ball.style.left =  blockPosition.left + x + document.body.scrollLeft + "px";
       ball.style.top = blockPosition.top  + y + document.body.scrollTop + "px";
     
      console.log(x, y, ball.style.left, ball.style.top );
     

    });
  </script>

</body>


</html>
