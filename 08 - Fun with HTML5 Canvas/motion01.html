<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>

<body>
  <h1>X = X0 + V (linear)</h1>
  <canvas id="draw" width="800" height="600"></canvas>


  <style>
    html,
    body {
      margin: 0;
      text-align: center;
    }

    #draw {
      border: 1px solid #000;
      margin: 10px auto;
      display: block;
    }
  </style>
  <script>
    const canvas = document.querySelector('#draw');
    const ctx = canvas.getContext('2d');
    let time = 0;
    let ball={
      position:{
        x:0,
        y:300
      },
      velocity:100,
      radius:10,
    } ; 
  
    function motion(offset){
      
      ball.position.x += ball.velocity/1000 * offset; 

      ctx.beginPath();
      // arc(x, y, radius, startAngle, endAngle, anticlockwise)
      ctx.arc(ball.position.x,ball.position.y,ball.radius, 0 ,Math.PI *2);
      ctx.fillStyle = 'black';
      ctx.fill();
      ctx.stroke();
    }

    function updateScreen(t) {

      canvas.width = canvas.width;
      motion(t - time);
      time = t;
      requestAnimationFrame(updateScreen);
    }
     requestAnimationFrame(updateScreen);


  </script>


</body>

</html>
